
<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<!-- Informaçes para o navegador -->
			<title>HTML - Tabelas</title>
			<meta charset="UTF8">
	</head>
	<body>
	
		<h1>Tabelas</h1>

		<table border="1"width="100%"><!--border to columns-->
			<thead><!-- columns titles-->
			<tbody align="center"><!--body of the table, center the text-->
				<tr> <!--lines-->
				<th>Coluna1</th> <!--th create cloumns-->
				<th>Coluna2</th>
				<th>Coluna3</th>
				</tr>
				<tr>
					<td colspan="3">Descrição da Tabela</td><!--unifies columns-->
				</tr>
			</thead>
			
			<tr>
				
				<td>1A</td><!--columns information-->
				<td>1B</td>	
				<td>1C</td>
				

			</tr>
			<tr>
				
				<td>2A</td>
				<td>2B</td>	
				<td>2C</td>
				

			</tr>
			<tr>
				
				<td>3A</td>
				<td>3B</td>	
				<td>3C</td>
			

			</tr>
				<tr>
				
				<td>4A</td>
				<td>4B</td>	
				<td>4C</td>
			

			</tr>	<tr>
				
				<td>5A</td>
				<td colspan="2">5B</td>	
				
		
			</tr>	

	</tbody>

		<tfoot>
			
			<tr>
				
				<td colspan="3">Foot of the table</td>


			</tr>

		</tfoot>

		</table>
		<h2>Tabela como layout</h2>

		<table width="100%"><!--create table's-->
			<tr height="90" >
				
				<td colspan="4" bgcolor="#BBCCEE" align="center"><h2>HEADER</h2></td>
			</tr>

			<tr Height="300"> <!--column height-->

				<td width="20" bgcolor="#0000FF"></td><!--width large-->
				<td width="50%" bgcolor="#DDDDDD">

					<h2>Title</h2>
					<p>columns informations</p>

				</td><!-- bgolor is for add color to columns, is necessary a decimal cody-->
				<td bgcolor="#EEEEEE">Column 2</td>
				<td width="20"bgcolor="#0000FF"></td>

			</tr>

				<tr>

					<td bgcolor="#FF0000" colspan="4" align="center">basboard</td>

				</tr>
			


		</table>
	
	</body>

</html>
